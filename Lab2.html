<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mother Nature Photography Gallery</title>
    <link rel="stylesheet" href="Lab2.css">
    <link rel="icon" href="path/to/logo/favicon.ico" type="image/x-icon"> <!-- Replace with the logo path -->
</head>
<body>
    <header>
        <h1>Mother Nature Photography</h1>
    </header>

    <main>
        <div class="gallery-container">
            <img id="main-image" src="Lab 2 Pictures/bear.webp" alt="Banff Photography" class="photo">
            <div class="button-container">
                <button onclick="showImage('bear.webp')" class="gallery-button">bear</button>
                <button onclick="showImage('elk.webp')" class="gallery-button">elk</button>
                <button onclick="showImage('moose.webp')" class="gallery-button">moose</button>
                <button onclick="showImage('sheep.webp')" class="gallery-button">sheep</button>
                <button onclick="showImage('wolf.webp')" class="gallery-button">wolf</button>
            </div>
        </div>
    </main>

    <script src="Lab2.JS"></script>
</body>
</html>
